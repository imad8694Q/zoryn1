
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons a {
      margin: 0 10px;
      padding: 12px 24px;
      background-color: #7289da;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-size: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <img id="avatar" class="avatar" src="" alt="avatar">
    <h1 id="welcome-text">مرحباً</h1>
    <div class="buttons">
      <a href="#">HOME</a>
      <a href="#">TASKS</a>
      <a href="#">ROADMAP</a>
      <a href="#">WHITEPAPER</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get("username");
    const discriminator = params.get("discriminator");
    const avatar = params.get("avatar");
    const id = params.get("id");

    if (username && avatar && id) {
      document.getElementById("welcome-text").innerText = `مرحباً، ${username}#${discriminator}`;
      document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${id}/${avatar}.png`;
    }
  </script>
</body>
</html>
